<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="container ">
    <div class="box ">
        <div class="img ">
            <img class="img1 " src="./Image/5.png " alt="Image ">
        </div>
        <div class="login ">
            <div class="login1 ">
                <span class="material-symbols-outlined" style="font-size: 80px;">
                    person
                    </span>
            </div>
            <div class="line">
            </div>
            <div class="form">
                <form action="#form">
                    <div class="username">
                        <div class="user">
                            <p id="user">Username</p>
                        </div>
                        <div class="user1">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Enter Your Username">
                        </div>
                    </div>
                    <div class="username">
                        <div class="user">
                            <p id="user">Email</p>
                        </div>
                        <div class="user1">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Enter Your Email">
                        </div>
                    </div>
                    <div class="username">
                        <div class="user">
                            <p id="user">Password</p>
                        </div>
                        <div class="user1">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Enter Your Password">
                        </div>
                    </div>
                    <div class="option">
                        <input class="checkbox" type="checkbox">
                        <a class="remeber" href="#Remeber">Remember me</a>
                        <a class="forget" href="#forget">Forget Password</a>
                    </div>
                    <div class="button">
                        <button class="submit" type="submit">Login</button>
                    </div>
                </form>
                <div class="line" id="line">
                </div>
                <div class="another">
                    <p id="another">-Sign in With another way</p>
                </div>
                <div class="app">
                    <a href="#google"><i class="fa-brands fa-google"></i></a>
                    <a href="#youtube"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#linkedin"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#twitter"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
